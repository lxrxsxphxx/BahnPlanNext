name: Frontend CI

on:
  push:
    branches: [main, dev]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend

jobs:
  setup:
    name: Frontend Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js (from .node-version file)
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/.node-version"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

  lint:
    name: Frontend Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm run lint:ci

  format:
    name: Frontend Format
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm run format:check

  test:
    name: Frontend Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm run test
