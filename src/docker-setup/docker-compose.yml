services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: bahnplannext
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_root:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d bahnplannext"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s

  backend:
    build:
      context: ../Backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://admin:admin@db:5432/bahnplannext
      SEED_DEMO_DATA: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure:3

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      PORT: "3000"
      INTERNAL_API_URL: "http://backend:8000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
    name: bahnplan_postgres_data
  postgres_root:
    name: bahnplan_postgres_root
